<body>
    
<!-- Train Tracker -->
<div class="container">

    <div class="jumbotron">
        <img src="assets/imgs/trainicon.png">
        <h1 class="text-center">All Aboard The Nowhere Express</h1>
        <h3 class="text-center">On Time On Task</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <!-- Live Train Schedule -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Current Train Schedule</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minute Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- add  train -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Add Train</strong>
                    </h3>
                </div>
                <div class="panel-body">

                    <!-- add train form -->
                    <form>
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time (HH:MM - military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
